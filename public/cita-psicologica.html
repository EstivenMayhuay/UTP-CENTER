<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una pagina informativa y de ayuda para los Asesores  Atencion al Estudiante de la Universidad Tecnologica del Peru">
    <meta name="keywords" content="UTP, Centro de Ayuda Atencion al Cliente">
    <meta name="author" content="~Estiven Mayhuay">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png"><!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"><!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Cita Psicológica | UTP CENTER</title>
  </head>
  <body class="grid">
    <header class="header grid-header"><a class="logoUTP" href="index.html"><img src="images/utp-logo.svg" alt="UTP"></a></header>
    <main class="main grid-main">
      <section class="intro">
        <h1 class="title">Cita Psicológica</h1>
        <div class="cardCopy smallCard" id="saludo">
          <div class="cardCopy__head">
            <h2>Saludo</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">Hola (nombre del alumno), para solicitar una cita psicológica los pasos son:</textarea>
        </div>
        <div class="cardCopy" id="descripccion">
          <div class="cardCopy__head">
            <h2>Descripccion</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">
    1. Registra tu solicitud en Portal SAE en Línea completando los datos requeridos. En Trámite a realizar seleccionar Solicitud cita psicológica. En Detalle de solicitud es importante que indiques los días y horarios en los que prefieras programar la cita tomando en consideración los siguientes horarios: Lunes a Viernes de 08:00hrs – 20:00hrs / sábados: 08:00hrs - 17:00hrs.
    2. Verifica en tu correo electrónico el número de ticket generado.

    Dato: Al día hábil siguiente enviaremos a tu correo electrónico las opciones de horarios de atención disponibles.
    También puedes solicitar la cita llenando el siguiente formulario: https://bit.ly/citaspsicoagosto21</textarea>
        </div>
        <div class="cardCopy" id="adicionales">
          <div class="cardCopy__head">
            <h2>Adicionales</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">Ten en cuenta que:
    1. Tienes que estar matriculado en el periodo lectivo actual, el servicio es gratuito.
    2. De no ser el alumno quién lo solicite, puede ser padre o apoderado de un alumno matriculado en el periodo lectivo actual, siempre y cuando la problemática sea alusiva al alumno.
    3. Te enviaremos la confirmación de la cita: fecha, hora, lugar y el nombre de la persona que te atenderá.
    4. Organízate para que te conectes puntualmente a tu cita caso contrario la cita será reprogramada.
    5. La duración es de 30 minutos.</textarea>
        </div>
        <div class="cardCopy hideCard" id="para-el-asesor">
          <div class="cardCopy__head">
            <h2>Para el Asesor</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true"></textarea>
        </div>
      </section>
    </main>
    <footer class="footer grid-footer"><span class="author">Design by ~Estiven Mayhuay 2022</span></footer>
    <script src="script/app.js"> </script>
  </body>
</html>
