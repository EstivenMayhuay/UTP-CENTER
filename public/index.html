    <meta name="description" content="Esta es una pagina informativa y de ayuda para los Asesores  Atencion al Estudiante de la Universidad Tecnologica del Peru">

  <body class="grid">
    <header class="header grid-header">
      <p class="logoUTP">
        <svg width="80" height="27" viewBox="0 0 80 27" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M27.9992 0H0V28.0105H27.9992V0Z" fill="#D03D40"></path>

      </p>
      <p class="iconMenu"><img src="images/icon-menu.svg"></p>
    </header>
    <main class="main grid-main">
      <section class="content-cardsLink">
        <div class="cardLink"><a href="http://sae.link">SAE en Linea</a></div>
        <div class="cardLink"><a href="http://carmen.link">CARMEN</a></div>
        <div class="cardLink"><a href="http://chattigo.link">Chattigo</a></div>
        <div class="cardLink"><a href="http://portalestudiante.link">P. Estudiante</a></div>
      </section>
      <section class="intro">
        <div class="cardCopy">
          <div class="cardCopy__head">
            <h2>Deuda Pendiente</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <div class="cardCopy__text">
            <textarea cols="30" rows="10">¡Hola! 👋 Te saluda 'X' de SAE. Para poder conocer tu deuda pendiente, solo debes marcar al (01) 315-9600 opción 1 - 1</textarea>
          </div>
        </div>
        <div class="cardCopy">
          <div class="cardCopy__head">
            <h2>Codigo de Alumno</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <div class="cardCopy__text">
            <textarea cols="30" rows="10">¡Hola! 👋 Te saluda 'X' de SAE. Para poder conocer tu código de alumno puedes comunicarte al (01) 315-9600 opción 1 - 2</textarea>
          </div>
        </div>
        <div class="cardCopy">
          <div class="cardCopy__head">
            <h2>A. Plataformas</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <div class="cardCopy__text">
            <textarea cols="30" rows="10">¡Hola! 👋 Te saluda 'X' de SAE. Si tienes consultas sobre el acceso a tus plataformas UTP, puedes comunicarte al (01) 315-9600 opción 1 - 3</textarea>
          </div>
        </div>
        <div class="cardCopy">
          <div class="cardCopy__head">
            <h2>SAE</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <div class="cardCopy__text">
            <textarea cols="30" rows="10">¡Hola! 👋 Te saluda 'X'. Si deseas comunicarte con SAE, puedes comunicarte al (01) 315-9600 opción 1 - 4</textarea>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer grid-footer"><span class="author">Design by ~Estiven Mayhuay 2022</span></footer>
  </body>
</html>
