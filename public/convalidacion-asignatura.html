  <body class="grid">
    <header class="header grid-header"><a class="logoUTP" href="index.html"><img src="images/utp-logo.svg" alt="UTP"></a></header>
    <main class="main grid-main">
      <section class="intro">
        <h1 class="title">Convalidación de Asignatura</h1>
        <div class="cardCopy smallCard" id="saludo">
          <div class="cardCopy__head">
            <h2>Saludo</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">Hola (nombre del alumno), para convalidar cursos los pasos son</textarea>
        </div>
        <div class="cardCopy" id="descripccion">
          <div class="cardCopy__head">
            <h2>Descripccion</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">
    1. Registrar la solicitud en el portal SAE en Línea eligiendo el tipo de trámite Convalidación de asignatura.
    2. Adjunta el formato Solicitud de convalidación externa y la Declaración Jurada debidamente completa y firmada más tu DNI escaneado ambas caras. Descarga los formatos aquí: https://bit.ly/3nVVHbu
    3. Adjuntar los siguientes documentos en formato PDF legible:
      - Sílabo(s) del curso o cursos que presentas para convalidar con el sello de la institución de origen.
      - Certificado de Estudios de la institución de origen.
      - Los documentos deben presentarse en formato PDF con el nombre de la asignatura a convalidar.
      - Si son varios archivos comprimirlos en formato .RAR o .ZIP

    Una vez levantada las restricciones impuestas por el Estado, entregar la documentación física en la Oficina del SAE de tu campus para validar la documentación original versus los escaneados. Se devuelven los documentos originales.

    4. La Dirección Académica correspondiente emitirá un informe con las asignaturas a convalidar dentro de los 15 días hábiles posteriores a la entrega de los documentos.
    5. El pago por concepto de &quot;Convalidación de Asignatura&quot;, de acuerdo al tarifario vigente es de S/55.00 soles por cada curso convalidado, el cual será cargado a tu cuenta una vez que recibas respuesta de la evaluación por convalidación.
    6. Por último, los cursos a convalidar serán registrados en el sistema. Y los podrás visualizar en la opción Avance en Plan de Estudios de tu Portal del Estudiante.</textarea>
        </div>
        <div class="cardCopy smallCard" id="adicionales">
          <div class="cardCopy__head">
            <h2>Adicionales</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">El plazo para enviar la solicitud es desde el 09 de agosto hasta el 01 de septiembre.</textarea>
        </div>
        <div class="cardCopy smallCard" id="para-el-asesor">
          <div class="cardCopy__head">
            <h2>Para el Asesor</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">Tener en cuenta que no se pueden convalidar cursos desaprobados y el alumno debe estar matriculado en el ciclo actual para gestionar el trámite.</textarea>
        </div>
      </section>
