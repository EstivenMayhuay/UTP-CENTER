<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una pagina informativa y de ayuda para los Asesores  Atencion al Estudiante de la Universidad Tecnologica del Peru">
    <meta name="keywords" content="UTP, Centro de Ayuda Atencion al Cliente">
    <meta name="author" content="~Estiven Mayhuay">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png"><!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"><!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title> Validación de Seguro de Salud | UTP CENTER</title>
  </head>
  <body class="grid">
    <header class="header grid-header"><a class="logoUTP" href="index.html"><img src="images/utp-logo.svg" alt="UTP"></a></header>
    <main class="main grid-main">
      <section class="intro">
        <h1 class="title">Validación de Seguro de Salud</h1>
        <div class="cardCopy smallCard" id="saludo">
          <div class="cardCopy__head">
            <h2>Saludo</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">Hola (nombre del alumno), coméntame ¿con qué tipo de seguro cuentas actualmente?</textarea>
        </div>
        <div class="cardCopy" id="descripccion">
          <div class="cardCopy__head">
            <h2>Descripccion</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">
    1. Ingresa al Portal del Estudiante, elige la opción Trámites y en la sección Autogestión selecciona Solicitud de Exoneración del Programa de Salud Estudiantil. (PSE)
    2. Luego de revisar y cumplir con los requisitos para la exoneración, asegúrate de aceptar los términos y condiciones.
    3. Registra el código Captcha de verificación y dale click en Enviar Solicitud.
    4. Luego de verificar tu solicitud te aparecerá un mensaje con el resultado:
      - Solicitud aprobada: Visualiza el estado de tu solicitud en la opción Trámites, sección Historial de Trámites Solicitados y el pago exonerado en la opción Estado de Cuenta - Pagos.
      - Solicitud pendiente: No se encontraron registros para la exoneración automática, deberás adjuntar un archivo que valide que cuentes con un seguro vigente. El plazo de atención es de 3 días hábiles posteriores al registro de tu solicitud.
    5. Finalmente, el plazo para autogestionar tu exoneración del Programa de Seguro Estudiantil es hasta:</textarea>
        </div>
        <div class="cardCopy" id="adicionales">
          <div class="cardCopy__head">
            <h2>Adicionales</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true">
    Reincorporados: 30 de diciembre
    Reinscritos: 30 de diciembre
    Ingresantes: Durante el proceso de inscripción
    Dato: Recuerda que puedes dar seguimiento a tu solicitud ingresando a tu Portal del Estudiante, opción Trámites / Historial de trámites solicitados.</textarea>
        </div>
        <div class="cardCopy hideCard" id="para-el-asesor">
          <div class="cardCopy__head">
            <h2>Para el Asesor</h2>
            <p class="iconCopy"><img src="images/icon-copy.svg" alt="icon copy"></p>
          </div>
          <textarea class="textCopy" readonly="true"></textarea>
        </div>
      </section>
    </main>
    <footer class="footer grid-footer"><span class="author">Design by ~Estiven Mayhuay 2022</span></footer>
    <script src="script/app.js"> </script>
  </body>
</html>
